name: Example Rule
description: An example rule for organizing files
folders:
- path: ./test_folder
  match_type: all
  rules:
  - name: Move move_me.png
    conditions:
    - condition_type: name
      value: move_me.png
    actions:
    - action_type: move
      path: ./test_folder/organized
  - name: Move move_me_missing_folder.png
    conditions:
    - condition_type: name
      value: move_me_missing_folder.png
    actions:
    - action_type: move
      path: ./test_folder/organized/move/missing_folder
  - name: Copy copy_me.png
    conditions:
    - condition_type: name
      value: copy_me.png
    actions:
    - action_type: copy
      path: ./test_folder/organized
  - name: Copy copy_me_missing_folder.png
    conditions:
    - condition_type: name
      value: copy_me_missing_folder.png
    actions:
    - action_type: copy
      path: ./test_folder/organized/copy/missing_folder
  - name: Delete delete_me.png
    conditions:
    - condition_type: name
      value: delete_me.png
    actions:
    - action_type: delete
      path: null
  - name: Create create_me.png
    conditions:
    - condition_type: name
      value: create_me.png
    actions:
    - action_type: create
      path: ./test_folder/organized
